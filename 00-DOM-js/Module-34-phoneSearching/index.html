<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="text-center mt-4">Welcome to phone bd of Thakurgaon</h1>
  </header>
  <main class="container mt-5">
    <!-- search field  -->
    <section>
      <div class="mb-3 w-100 d-flex">
        <label for="exampleFormControlInput1" class="form-label">Search Phones</label>
        <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
          placeholder="search your phones">
        <div id="btn-search" class="btn btn-primary ms-4 ">Search</div>
      </div>
    </section>

    <!-- display search result  -->
    <section>
      <!-- ----------------------------- card div  -->
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <!-- card div end  -->
      <div id="not-found" class="mt-4 d-none">
        <h4 class="text-danger">No phone found. Please try valid search</h4>
      </div>
      <div id="show-all" class=" m-2 text-center d-none">
        <button id="btn-show-all" class="btn btn-primary">Show all</button>
      </div>
    </section>
    <!-- Spinner section  -->
    <section id="loader" class="d-none">
      <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- --------------------------------- phone details sections -->
    <section>
      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailsModal">
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone-details" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>

</html>
