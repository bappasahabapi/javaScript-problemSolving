<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input value Implement</title>
</head>
<body>
    <main>
        <h1 id="update-text">Display value</h1>
        <input id="input-field" type="text">
        <button  id="submit-btn">Submit</button>
    </main>
    <script>
        document.getElementById("submit-btn")
        .addEventListener("click", function(){
            
            const inputFieldVallue = document.getElementById("input-field");
            const setVaueToHeading =document.getElementById('update-text');
            setVaueToHeading.innerText=inputFieldVallue.value;
            
            inputFieldVallue.value="";
        });

    </script>
</body>
</html>
