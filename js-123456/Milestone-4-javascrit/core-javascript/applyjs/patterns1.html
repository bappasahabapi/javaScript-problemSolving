<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star pattern 1</title>
</head>

<body>


    <script>
        var rows = 2;
        var cols = 2;
        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= cols; j++) {
                document.write(" * ",);

            }
            document.write("</br>");
        }
    </script>
</body>

</html>
