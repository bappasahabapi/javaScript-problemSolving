<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Sizzing</title>
</head>
<body>
   <h1 class="display-3 text-center my-4 bg-success">Sizing </h1>
   <div class="container">
                <!--start from here -->

                <!---- width class---------->

                <div>width 25%</div>

                <div class="bg-success text-white w-25">width 25%</div>
                <div class="bg-info w-50">width 55%</div>
                <div class="bg-warning w-75">width 75%</div>
                <div class="bg-danger">width 100%</div>
                <br>

                <div class="clearfix">

                    <div class="bg-success w-25 float-left" >width 25%</div>
                    <div class="bg-info w-25 float-left"  >width 25%</div>
                     <div class="bg-warning w-25 float-left" >width 25%</div>
                     <div class="bg-danger w-25 float-left">width 25%</div>

                </div>
                
                <br><br>

                <div class="bg-success w-25 d-inline-block " >width 25%</div>
                <div class="bg-info w-25  d-inline-block"  >width 25%</div>
                <div class="bg-warning w-25 d-inline-block " >width 25%</div>
                <div class="bg-danger w-25  d-inline-block">width 25%</div>
                <hr>

                <!---- height class---------->
             <div style="height:300px;border:2px;solid # 333;">
                    <div>height 25%</div>

                     <div class="bg-warning h-25">height 25%</div>
                     <div class="bg-primary h-50">height 25%</div>
                     <div class="bg-danger h-75">height 25%</div>
                     <div class="bg-success h-100">height 25%</div>
            </div>    

                
                    









   </div>
    
    








    <div style="margin-bottom: 100px;"></div>

</body>
</html>
