<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Input field & Update value </h1> <br>

    <p id="clicking-method"></p>
    <input id="name-field" type="text" placeholder="nameField"> <br> <br>
    <button id="update">Update</button>



    <script>

        //update button direct with the input field

        document.getElementById('update').addEventListener('click', function () {

            const nameField = document.getElementById('name-field');

            const p = document.getElementById('clicking-method');
            p.innerText = nameField.value;
            nameField.value = '';


            // console.log(nameField.value);
            // console.log(nameField.innerText); // input e kaj korbe na

            //input er khetre text nite chaile id nite hoi.
            //ekhane inner text er poriborte value ase.



        })




    </script>


</body>

</html>
