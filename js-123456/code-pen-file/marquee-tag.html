<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
    <style>
        div {
            background-color: lightcoral;
            height: 50rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <marquee behavior="scroll" direction="up" scrollamount="1">
            this is slow scrolling
        </marquee>
        <marquee behavior="scroll" direction="right" scrollamount="12">
            Little Fast Scrolling
        </marquee>
        <marquee behavior="scroll" direction="left" scrollamount="20">Fast Scrolling</marquee>
        <marquee behavior="scroll" direction="right" scrollamount="20">Very Fast Scrolling</marquee>
        <marquee width="60%" direction="up" height="100px">
            This is a sample scrolling text that has scrolls in the upper direction.
        </marquee>
        <marquee width="60%" direction="down" height="100px">
            This is a sample scrolling text that has scrolls texts to down.
        </marquee>
        <marquee width="60%" direction="left" height="100px">
            This is a sample scrolling text that has scrolls texts to left.
        </marquee>

    </div>


</body>

</html>
